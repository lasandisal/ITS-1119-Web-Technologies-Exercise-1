<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Case 1</title>
</head>
<body>
  <div class="main-container">
    <div class="quadrant red-bg"></div>
    <div class="quadrant green-bg"></div>
    <div class="quadrant orange-bg"></div>
    <div class="quadrant pink-bg"></div>

    <div class="white-circle corner top-left"></div>
    <div class="white-circle corner top-right"></div>
    <div class="white-circle corner bottom-left"></div>
    <div class="white-circle corner bottom-right"></div>
    <div class="white-circle corner top-mid"></div>
    <div class="white-circle corner bottom-mid"></div>

    <div class="white-circle in q1">
      <div class="inner-square"></div>
    </div>
    <div class="white-circle in q2">
      <div class="inner-square"></div>
    </div>
    <div class="white-circle in q3">
      <div class="inner-square"></div>
    </div>
    <div class="white-circle in q4">
      <div class="inner-square"></div>
    </div>

    <div class="center-box">
      <div class="inner-dot"></div>
    </div>
  </div>
</body>
</html>
